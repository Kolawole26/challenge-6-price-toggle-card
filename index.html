<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  
  <title>Frontend Mentor | [Challenge kolawole]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>Our Pricing</h1>
      <div class="flex-head">
        <h2>Annually</h2>
        <input type="checkbox" id="check">
        <label for="check" class="switch"><span class="slider"></span></label>
        <h2>Monthly</h2>
      </div>
    </header>
    <section>
      <div class="display">
        <div class="box box-1">
          <h3>Basic</h3>
          <h4 class="monthly">&dollar;19.99</h4>
          <h4 class="annually price-1">&dollar;199.99</h4>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="btn">Learn More</button>
        </div>
        
        <div class="box box-2">
          <h3>Professional</h3>
          <h4 class="monthly">&dollar;24.99</h4>
          <h4 class="annually price-2">&dollar;249.99</h4>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="btn">Learn More</button>
        </div>
        
        <div class="box box-3">
          <h3>Master</h3>
          <h4 class="monthly">&dollar;39.99</h4>
          <h4 class="annually price-3">&dollar;399.99</h4>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="btn">Learn More</button>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
